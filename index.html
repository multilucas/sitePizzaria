<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/20ca88aacb.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <img class="image-logo" src="image/logo-pizzaria.png" alt="Minha logo">
      <ul class="lista__menu">
        <li><a class="txt__small" href="">Home</a></li>
        <li><a class="txt__small" href="">Sobre</a></li>
        <li><a class="txt__small" href="">Localização</a></li>
      </ul>
      <ul class="lista__icon">
        <li><span class="material-symbols-outlined">menu</span></li>
      </ul>
    </nav>
    <div class="mensagem__principal">
      <h1 class="titulo__principal">A Pizzaria Popis é a melhor de SP</h1>
      <p class="txt__small">Nossa Pizzaria oferece massas artesanais e sabores incríveis</p>
      <button>Veja nosso menu</button>
    </div>
    <img class="imagem__principal" src="./image/pizza_principal.png" alt="Pizza Principal">
    <div class="div__arredondada"></div>
  </header>
  <section class="cards">
    <div class="card card__verde__menta">
      <img class="image__card" src="./image/pizza1.png" alt="pizza">
      <p class="txt__medium">Pizza Peperori</p>
      <p class="txt__medium">R$ 80,00</p>
    </div>
    :
    <div class="card card__rosa__pastel1">
      <img class="image__card" src="./image/pizza2.png" alt="pizza">
      <p class="txt__medium">Pizza Frango</p>
      <p class="txt__medium">R$ 80,00</p>
    </div>

    <div class="card card__pessego">
      <img class="image__card" src="./image/pizza3.png" alt="pizza">
      <p class="txt__medium">Pizza Queijos</p>
      <p class="txt__medium">R$ 80,00</p>
    </div>
  </section>
  <footer class="footer" class="fa-solid fa-user">
    <i class="fa-solid fa-user"></i>
    &copy; 2023 Popis Pizzaria. All rights reserved.
  </footer>
</body>

</html>
